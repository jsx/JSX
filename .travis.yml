language: node_js
node_js:
  - 0.8
  - 0.9

matrix:
  allow_failures:
    - node_js: 0.9

# We want to be notified when something happens.
notifications:
  irc:
    channels:
      - "irc.freenode.org#jsx"
    on_success: change # [always|never|change] # default: change
    on_failure: always # [always|never|change] # default: always
